<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Hypotenuse</title>
</head>
<body>
    <h1 class="heading">Calculate hypotenuse of a triangle</h1>
    <label for="base-value">Enter base value (a)=</label>
    <input type="number" class="base-value">
    <label for="height-value">Enter height value (b)=</label>
    <input type="number" class="height-value">
    <button id="calculate-hypotenuse">Calculate Hypotenuse</button>
    <h1 class="formula">Hypotenuse Formula</h1>
    <h3 class="formula">√(base² + height²)</h3>
    <div class="output"></div>




    <script src="hypotenuse.js"></script>
</body>
</html>
